<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpeg" href="/icon.jpg" />
    <link rel="stylesheet" type="text/css" href="dist/aluminium.min.css" />
    <style>
      .background {
        min-height: 80vh;
      }

      .window {
        border: var(--alu-border-width) solid var(--alu-border-color);
        background: var(--alu-summary-background);
        max-width: 400px;
        width: 95%;
        padding: var(--alu-xl-gap);
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body class="alu-all">
    <nav>
      <input type="checkbox" id="nav-check" />
      <div class="nav-top">
        <label for="nav-check" id="nav-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </label>
        <div class="mx-md">Login</div>
      </div>
      <div class="nav-links">
        <div class="spacer"></div>
        <a href="https://aluminiumcss.pr0gramista.com" class="nav-link"
          >Aluminium CSS</a
        >
        <a href="https://github.com/pr0gramista/aluminiumcss" class="nav-link"
          >GitHub</a
        >
      </div>
    </nav>
    <div>
      <div class="column center background">
        <div class="window">
          <div class="text-xl mb-lg">Sign in</div>
          <form action="/login" method="post">
            <div class="column gap-md mb-md">
              <label>Password</label>
              <input name="token" type="password" />
              <div class="checkbox">
                <input name="remember" id="remember" type="checkbox" />
                <label for="remember"> Remember me </label>
              </div>
            </div>
            <button>Sign in</button>
            <div class="mt-md error">Incorrect login credentials</div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="mb-lg">
          <span>Login</span>
        </div>
        <div class="row gap-lg mb-lg">
          <a href="https://aluminiumcss.pr0gramista.com">Aluminium CSS</a>
          <a href="https://github.com/pr0gramista/aluminiumcss">GitHub</a>
        </div>
        <div class="text-sm">Copyright &copy; 2024</div>
      </div>
    </footer>
  </body>
</html>
